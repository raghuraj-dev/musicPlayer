<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Online Music Player</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="//connect.soundcloud.com/sdk.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js" integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>

    <div class="container-fluid h-100" id="mainWindow">
      <div class="row h-100">
        <div class="col-sm-12" id="nowPlayingWindow">
          <div class="row">
            <div class="col-sm-6" id="leftSideWindow">
              <input type="search" id="searchBox" class="form-control" placeholder="Search songs...">
              <div id="searchResults">
                <ul class="list-group list-group-flush" id="searchResultsId">
                </ul>
              </div>
              <div id="mainPhoto">
              </div>
            </div>
            <div class="col-sm-6" id="rightSideWindow">
              <div id="songListDiv">
                <h1 style="padding-left:20px;">Top Trending Songs</h1>
                <div class="list-group" id="songListID">
                  <!-- javascript generate -->
                </div>
              </div>
            </div>
          </div>
          <div id="timeArea">
            <div class="row">
              <div class="col-sm-1" id="startTime">
                <div id="startTime">
                  00:00
                </div>
              </div>
              <div class="col-sm-10">
                <input type="range" min="0" max="100" value="0" id="timeDuration">
              </div>
              <div class="col-sm-1">
                <div id="endTime">
                  00:00
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="" id="alwaysPlayingWindow">
          <div class="row" id="alwaysPlayingWindowButtonArea">
            <div class="col-sm-1">
            </div>
            <div class="col-sm-3">
              <h5 id="songTitle">Can't buy me live</h5>
              <p id="movieName" style="font-size:13px;">Shawn Mendal-Arohara</p>
            </div>
            <div class="col-sm-6">
              <button class="btn btn-link btn-outline-light" id="stopBtn">
                <span id="stopBtnNoFill">
                  <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-stop" fill="black" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M3.5 5A1.5 1.5 0 0 1 5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5zM5 4.5a.5.5 0 0 0-.5.5v6a.5.5 0 0 0 .5.5h6a.5.5 0 0 0 .5-.5V5a.5.5 0 0 0-.5-.5H5z"/>
                  </svg>
                </span>
                <span id="stopBtnFill">
                  <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-stop-fill" fill="black" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5z"/>
                  </svg>
                </span>
              </button>
              <button class="btn btn-link btn-outline-light" id="previousBtn">
                <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-skip-backward" fill="black" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M.5 3.5A.5.5 0 0 1 1 4v3.248l6.267-3.636c.52-.302 1.233.043 1.233.696v2.94l6.267-3.636c.52-.302 1.233.043 1.233.696v7.384c0 .653-.713.998-1.233.696L8.5 8.752v2.94c0 .653-.713.998-1.233.696L1 8.752V12a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm7 1.133L1.696 8 7.5 11.367V4.633zm7.5 0L9.196 8 15 11.367V4.633z"/>
                </svg>
              </button>
              <button class="btn btn-link btn-outline-light" id="playPauseBtn">
                <span id="playBtn">
                  <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-play" fill="black" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10.804 8L5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z"/>
                  </svg>
                </span>
                <span id="pauseBtn">
                  <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-pause" fill="black" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z"/>
                  </svg>
                </span>
              </button>
              <button class="btn btn-link btn-outline-light" id="nextBtn">
                <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-skip-forward" fill="black" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M15.5 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V8.752l-6.267 3.636c-.52.302-1.233-.043-1.233-.696v-2.94l-6.267 3.636C.713 12.69 0 12.345 0 11.692V4.308c0-.653.713-.998 1.233-.696L7.5 7.248v-2.94c0-.653.713-.998 1.233-.696L15 7.248V4a.5.5 0 0 1 .5-.5zM1 4.633v6.734L6.804 8 1 4.633zm7.5 0v6.734L14.304 8 8.5 4.633z"/>
                </svg>
              </button>
              <button class="btn btn-link btn-outline-light" id="soundBtn">
                <span id="soundIconBtn">
                  <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-volume-up" fill="black" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06zM6 5.04L4.312 6.39A.5.5 0 0 1 4 6.5H2v3h2a.5.5 0 0 1 .312.11L6 10.96V5.04z"/>
                    <path d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z"/>
                    <path d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z"/>
                    <path d="M8.707 11.182A4.486 4.486 0 0 0 10.025 8a4.486 4.486 0 0 0-1.318-3.182L8 5.525A3.489 3.489 0 0 1 9.025 8 3.49 3.49 0 0 1 8 10.475l.707.707z"/>
                  </svg>
                </span>
                <span id="muteIconBtn">
                  <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-volume-mute" fill="black" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06zM6 5.04L4.312 6.39A.5.5 0 0 1 4 6.5H2v3h2a.5.5 0 0 1 .312.11L6 10.96V5.04zm7.854.606a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708l4-4a.5.5 0 0 1 .708 0z"/>
                    <path fill-rule="evenodd" d="M9.146 5.646a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0z"/>
                  </svg>
                </span>
              </button>
            </div>
            <div class="col-sm-2">
              <input type="range" min=0 max=100 value="100" id="volumeRange">
            </div>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
